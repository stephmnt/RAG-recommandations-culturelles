openagenda:
  base_url: "https://api.openagenda.com/v2"
  auth:
    api_key: ""
    api_key_param: "key"
    send_api_key_in_query: false
  agenda_uids: []
  agenda_search:
    queries:
      - "Montpellier"
      - "Herault"
      - "34"
    max_agendas: 25
    page_size: 50
    max_pages: 5
    extra_params: {}
  location:
    department: "34"
    city: "Montpellier"
    latitude: 43.6119
    longitude: 3.8772
    radius_km: 55
  time_window:
    start_date: ""
    end_date: ""
  request:
    language: "fr"
    timeout_seconds: 20
    retry_attempts: 3
    backoff_seconds: 1.0
  pagination:
    page_size: 100
    max_pages: 20
    max_events: 1000
  allow_legacy_events_fallback: false
  filters: {}
