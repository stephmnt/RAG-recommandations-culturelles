openagenda:
  base_url: "https://api.openagenda.com/v2"
  auth:
    api_key: ""
    api_key_param: "key"
    send_api_key_in_query: false
  agenda_uids: []
  agenda_search:
    queries:
      - "Occitanie"
      - "Toulouse"
      - "Montpellier"
      - "Nimes"
      - "Perpignan"
      - "Rodez"
      - "Albi"
      - "Tarbes"
    max_agendas: 120
    page_size: 50
    max_pages: 8
    extra_params: {}
  location:
    department: ""
    city: ""
    latitude: null
    longitude: null
    radius_km: null
  geo_scope:
    mode: "occitanie"
    strict: true
  time_window:
    start_date: ""
    end_date: ""
  request:
    language: "fr"
    timeout_seconds: 20
    retry_attempts: 3
    backoff_seconds: 1.0
  pagination:
    page_size: 100
    max_pages: 40
    max_events: 4000
  allow_legacy_events_fallback: false
  filters: {}
