paths:
  input_dataset: "data/processed/events_processed.parquet"
  output_dir: "artifacts/faiss_index"

chunking:
  chunk_size: 900
  chunk_overlap: 120
  min_chunk_size: 50
  separators:
    - "\n\n"
    - "\n"
    - ". "
    - " "
    - ""

embeddings:
  provider: "huggingface"
  huggingface_model: "intfloat/multilingual-e5-small"
  mistral_model: "mistral-embed"

faiss:
  normalize_L2: true

search:
  top_k: 5
